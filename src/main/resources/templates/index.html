<!DOCTYPE html>
<html>
<head>
    <title>Чат</title>
    <link href="js/main.css" rel="stylesheet">
</head>
<body>
<div id="username-page">
    <div>
        <h1>Введи имя</h1>
        <form id="usernameForm" name="usernameForm">
            <div>
                <input type="text" id="name" placeholder="Username"/>
            </div>
            <div>
                <button type="submit" id="button">Начать чат</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div>
        <div>
            <h2>Чат</h2>
        </div>
        <div class="connecting">
            Подключение...
        </div>
        <ul id="messages">
        </ul>
        <form id="messageForm" name="messageForm">
            <div>
                <div>
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/><button type="submit" class="buttonMessage">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/webSocketJs.js"></script>
</body>
</html>
